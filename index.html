<style>

.progress{

}

}

.settings{

display:flex;

}

.settings button{
border:none;
background:none;
cursor:pointer;
font-size:18px;

}
</style>
</head>

<body>

<header>
<h1>Plume Infinie</h1>
</header>

<div class="library" id="library"></div>

<div id="reader">
<div class="progress"><span id="progress"></span></div>

<div class="reader-top">
<span id="readerTitle"></span>
<span onclick="closeReader()" style="cursor:pointer">âœ•</span>
</div>

<div class="settings">
<button onclick="toggleTheme()">ðŸŒ™</button>
<button onclick="changeFont(1)">A+</button>
<button onclick="changeFont(-1)">Aâˆ’</button>
</div>

<div class="reader-content">
<div id="page"></div>
</div>

<div class="reader-controls">
<button onclick="prevPage()">â—€</button>
<button onclick="nextPage()">â–¶</button>
</div>
</div>

<script>
const books = [
{
title:"Lâ€™Ombre de Verre",
pages:[
"Chapitre 1\n\nLa pluie battait les vitres du commissariat. Lâ€™inspecteur Morel savait que cette nuit marquerait un tournant.",
"Chapitre 2\n\nLes tÃ©moignages sâ€™enchaÃ®naient, tous contradictoires. Quelquâ€™un mentait.",
"Chapitre 3\n\nLe silence du suspect Ã©tait plus lourd que nâ€™importe quel aveu.",
"Chapitre 4\n\nÃ€ lâ€™aube, la vÃ©ritÃ© commenÃ§a Ã  Ã©merger."
]
}
];

let currentBook=null;
let currentPage=0;
let fontSize=18;

function renderLibrary(){
library.innerHTML="";
books.forEach((b,i)=>{
library.innerHTML+=`
<div class="book">
<h3>${b.title}</h3>
<button onclick="openBook(${i})">Lire</button>
</div>`;
});
}

function openBook(i){
currentBook=books[i];
currentPage=localStorage.getItem(currentBook.title)||0;
reader.style.display="flex";
readerTitle.innerText=currentBook.title;
renderPage();
}

function renderPage(){
page.style.fontSize=fontSize+"px";
page.innerText=currentBook.pages[currentPage];
progress.style.width=((currentPage+1)/currentBook.pages.length)*100+"%";
localStorage.setItem(currentBook.title,currentPage);
}

function nextPage(){
if(currentPage<currentBook.pages.length-1){currentPage++;renderPage();}
}

function prevPage(){
if(currentPage>0){currentPage--;renderPage();}
}

function closeReader(){
reader.style.display="none";
}

function toggleTheme(){
document.body.classList.toggle("dark");
}

function changeFont(v){
fontSize=Math.min(26,Math.max(14,fontSize+v));
renderPage();
}

renderLibrary();
</script>

</body>
</html>
