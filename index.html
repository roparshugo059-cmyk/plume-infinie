<script>
let books=[];
let currentBook=null;
let currentChapter=0;
let fontSize=18;

const storyBlocks=[
"Ce matin-lÃ , quelque chose clochait. Je lâ€™ai senti immÃ©diatement.",
"La maison semblait calme, trop calme pour Ãªtre honnÃªte.",
"Je nâ€™aurais jamais dÃ» accepter ce travail.",
"Chaque regard, chaque silence cachait une vÃ©ritÃ©.",
"Ã€ cet instant prÃ©cis, jâ€™ai compris que jâ€™Ã©tais en danger.",
"Le passÃ© revenait, lentement, mais violemment.",
"Une porte sâ€™est refermÃ©e derriÃ¨re moi.",
"Je nâ€™Ã©tais plus seule.",
"Tout ce que je croyais savoir Ã©tait faux.",
"La vÃ©ritÃ© Ã©tait bien plus sombre que je ne lâ€™imaginais."
];

function renderLibrary(){
library.innerHTML="";
books.forEach((b,i)=>{

<div class="book">
<h3>${b.title}</h3>
<p>${b.author}</p>

});
}

function openBook(i){
currentBook=books[i];
currentChapter=parseInt(localStorage.getItem(currentBook.title))||0;
reader.style.display="flex";
readerTitle.innerText=currentBook.title;
renderChapter();
}

function renderChapter(){
const c=currentBook.chapters[currentChapter];
page.style.fontSize=fontSize+"px";
page.innerHTML=`<h2>${c.title}</h2><p>${c.text}</p>`;
progress.style.width=((currentChapter+1)/currentBook.chapters.length)*100+"%";
localStorage.setItem(currentBook.title,currentChapter);
}

function nextChapter(){
if(currentChapter<currentBook.chapters.length-1){
currentChapter++;
renderChapter();
}
}

function prevChapter(){
if(currentChapter>0){
currentChapter--;
renderChapter();
}
}

function closeReader(){reader.style.display="none";}
function toggleTheme(){document.body.classList.toggle("dark");}
function changeFont(v){
fontSize=Math.min(26,Math.max(14,fontSize+v));
renderChapter();
}

function generateBook(){
const title=aiTitle.value||"Roman gÃ©nÃ©rÃ©";

let chapters=[];

const block=storyBlocks[(i+p)%storyBlocks.length];

}
text+=`Ce chapitre ${i} marque un tournant dans ce ${genre.toLowerCase()}.`;

chapters.push({
title:`Chapitre ${i}`,
text:text
});
}

books.push({

});
